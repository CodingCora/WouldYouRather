<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt Generator</title>

    <!--Start Linked Stylesheets-->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/favicons?domain=elliedixon.me">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!--End Linked Stylesheets-->
</head>
<body>
    
    <div class="prompt-container" id="prompt-container">
        <!-- prompt -->
        <div class="prompt-text">
            <i class="fas fa-quote-left"></i>
            <span id="prompt"></span>
        </div>
        <!-- Author -->
        <div class="prompt-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-prompt">New prompt</button>
        </div>
    </div>

    <!--Scripts Start-->
    <script src="script.js"></script>

    <!--Scripts End-->
</body>
</html>
